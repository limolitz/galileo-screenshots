{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>Request new screenshot.</h1>
    </div>
    <div class="row">
        <div class="col-lg-12 center-block text-center well">
            <h2>Enter URL to screenshot:</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    {{ form.url.errors }}
                    {{ form.url }}
                    <span class="helptext">{{ form.subject.help_text }}</span>
                 </div>
                <button type="submit" class="btn btn-primary">Request Screenshot</button>
            </form>
        </div>
    </div>
{% endblock %}
